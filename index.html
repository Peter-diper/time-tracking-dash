<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/golobal.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="card">
      <img class="card--icon" src="./assets/images/icon-work.svg" alt="" />
      <div class="card--content">
        <button class="content--header btn">
          <h2 class="card--title">Work</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <div class="content--footer">
          <h3 class="card--time">32hrs</h3>
          <span class="card--detail">Last Week - 36hrs</span>
        </div>
      </div>
    </div>
  </body>
</html>
