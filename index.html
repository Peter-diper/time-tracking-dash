<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/golobal.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="dasobrd--block container">
      <section class="time--block">
        <div class="time--blocke__header">
          <img
            class="user--profile"
            src="./assets/images/image-jeremy.png"
            alt="User profile"
          />
          <div class="user--detail">
            <p class="user--report">Report for</p>
            <h1 class="user--name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="time--blocke__footer">
          <button class="set--time daily" type="button" data-btn-value="daily">
            Daily
          </button>
          <button
            type="button"
            class="set--time weekly selected"
            data-btn-value="weekly"
          >
            Weekly
          </button>
          <button
            type="button"
            class="set--time monthly"
            data-btn-value="monthly"
          >
            Monthly
          </button>
        </div>
      </section>

      <section class="card card-orange">
        <img class="card--icon" src="./assets/images/icon-work.svg" alt="" />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Work</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time" data-id="Work">32hrs</h3>
            <span class="card--detail" data-id="Work">Last Week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card-blue">
        <img class="card--icon" src="./assets/images/icon-play.svg" alt="" />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Play</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time time--now" data-id="Play">32hrs</h3>
            <span class="card--detail time--old" data-id="Play"
              >Last Week - 36hrs</span
            >
          </div>
        </div>
      </section>

      <section class="card card-pink">
        <img class="card--icon" src="./assets/images/icon-study.svg" alt="" />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Study</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time" data-id="Study">32hrs</h3>
            <span class="card--detail" data-id="Study">Last Week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card-green">
        <img
          class="card--icon"
          src="./assets/images/icon-exercise.svg"
          alt=""
        />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Exercise</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time" data-id="Exercise">32hrs</h3>
            <span class="card--detail" data-id="Exercise"
              >Last Week - 36hrs</span
            >
          </div>
        </div>
      </section>

      <section class="card card-purple">
        <img class="card--icon" src="./assets/images/icon-social.svg" alt="" />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Social</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time" data-id="Social">32hrs</h3>
            <span class="card--detail" data-id="Social">Last Week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card-yellow">
        <img
          class="card--icon"
          src="./assets/images/icon-self-care.svg"
          alt=""
        />
        <div class="card--content">
          <button class="content--header btn">
            <h2 class="card--title">Self Care</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="content--footer">
            <h3 class="card--time" data-id="SelfCare">32hrs</h3>
            <span class="card--detail" data-id="Self Care"
              >Last Week - 36hrs</span
            >
          </div>
        </div>
      </section>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
