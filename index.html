<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/golobal.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="time--block">
      <div class="time--blocke__header">
        <img
          class="user--profile"
          src="./assets/images/image-jeremy.png"
          alt="User profile"
        />
        <div class="user--detail">
          <p class="user--report">Report for</p>
          <h1 class="user--name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time--blocke__footer">
        <button class="set--time" value="daily">Daily</button>
        <button class="set--time" value="weekly">Weekly</button>
        <button class="set--time" value="monthly">Monthly</button>
      </div>
    </section>
  </body>
</html>
